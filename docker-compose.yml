services:
  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DB_URI: ${DB_URI:?DB_URI is required}
      NIGHT_START_HOUR: ${NIGHT_START_HOUR:-19}
      HA_URL: ${HA_URL:-}
      HA_TOKEN: ${HA_TOKEN:-}

  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:80"
    depends_on:
      - backend
