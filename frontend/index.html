<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Baby Sleep">
    <title>Baby Sleep Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f1a;
            color: #e0e0e0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px 16px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .timezone-bar {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tz-btn {
            padding: 6px 14px;
            border: 1px solid #333;
            border-radius: 20px;
            background: transparent;
            color: #888;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tz-btn.active {
            background: #6c5ce7;
            border-color: #6c5ce7;
            color: #fff;
        }

        .current-time {
            font-size: 14px;
            color: #888;
        }

        .sleep-button-container {
            display: flex;
            justify-content: center;
            margin: 32px 0;
        }

        .sleep-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .sleep-button:active {
            transform: scale(0.95);
        }

        .sleep-button.awake {
            background: linear-gradient(135deg, #e84393, #fd79a8);
            box-shadow: 0 8px 32px rgba(232, 67, 147, 0.4);
        }

        .sleep-button.sleeping {
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            box-shadow: 0 8px 32px rgba(108, 92, 231, 0.4);
        }

        .sleep-button .icon {
            font-size: 48px;
            margin-bottom: 8px;
        }

        .sleep-button .label {
            font-size: 16px;
            opacity: 0.9;
        }

        .timer {
            text-align: center;
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 32px;
            min-height: 44px;
            font-variant-numeric: tabular-nums;
        }

        .timer.sleeping { color: #a29bfe; }
        .timer.awake    { color: #fd79a8; }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-bottom: 12px;
        }

        .section-divider {
            height: 1px;
            background: #1a1a2e;
            margin: 4px 0 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 16px;
            text-align: center;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }

        .stat-card .label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            background: #1a1a2e;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .chart-wrapper {
            position: relative;
            height: 200px;
        }

        .sessions-list {
            margin-bottom: 32px;
        }

        .sessions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .sessions-header h3 {
            font-size: 11px;
            font-weight: 600;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin: 0;
        }

        .add-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background: #6c5ce7;
            color: #fff;
            font-size: 20px;
            line-height: 1;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .add-btn:active { transform: scale(0.9); }

        .session-item {
            background: #1a1a2e;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .session-item .session-info {
            flex: 1;
        }

        .session-item .session-time {
            font-size: 14px;
            color: #fff;
        }

        .session-item .session-duration {
            font-size: 12px;
            color: #888;
            margin-top: 2px;
        }

        .session-actions {
            display: flex;
            gap: 2px;
        }

        .session-actions button {
            background: none;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .session-actions .edit-btn:hover {
            color: #6c5ce7;
            background: rgba(108, 92, 231, 0.1);
        }

        .session-actions .delete-btn:hover {
            color: #e84393;
            background: rgba(232, 67, 147, 0.1);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 16px;
        }

        .modal-card {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 24px;
            width: 100%;
            max-width: 380px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .form-group input[type="datetime-local"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 12px;
            background: #0f0f1a;
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            outline: none;
            -webkit-appearance: none;
        }

        .form-group input:focus {
            border-color: #6c5ce7;
        }

        /* Fix datetime-local icon color for dark theme */
        .form-group input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            filter: invert(0.6);
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn:active { transform: scale(0.97); }

        .modal-btn.cancel {
            background: #2a2a3e;
            color: #888;
        }

        .modal-btn.save {
            background: #6c5ce7;
            color: #fff;
        }

        .error-message {
            background: rgba(232, 67, 147, 0.15);
            border: 1px solid rgba(232, 67, 147, 0.3);
            border-radius: 12px;
            padding: 12px 16px;
            text-align: center;
            color: #fd79a8;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .loading {
            text-align: center;
            color: #888;
            padding: 40px;
            font-size: 16px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .sleeping-indicator {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback } = React;

        const API_BASE = '/api';

        const TIMEZONES = [
            { label: 'London', tz: 'Europe/London' },
            { label: 'Barcelona', tz: 'Europe/Madrid' },
            { label: 'Moscow', tz: 'Europe/Moscow' },
        ];

        // ---- Timezone helpers ----

        // Convert a UTC ISO string to a datetime-local value in a given timezone
        function utcToLocalStr(utcStr, tz) {
            if (!utcStr) return '';
            const d = new Date(utcStr);
            const parts = new Intl.DateTimeFormat('en-CA', {
                timeZone: tz,
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', hour12: false,
            }).formatToParts(d);
            const g = (t) => parts.find(p => p.type === t).value;
            let hour = g('hour');
            if (hour === '24') hour = '00';
            return `${g('year')}-${g('month')}-${g('day')}T${hour}:${g('minute')}`;
        }

        // Convert a datetime-local value (interpreted in given timezone) to a UTC ISO string
        function localStrToUTC(localStr, tz) {
            if (!localStr) return '';
            const [datePart, timePart] = localStr.split('T');
            const [y, mo, d] = datePart.split('-').map(Number);
            const [h, mi] = timePart.split(':').map(Number);

            // Create a UTC date with those raw components
            const guess = new Date(Date.UTC(y, mo - 1, d, h, mi));

            // See what that UTC instant looks like in the target timezone
            const parts = new Intl.DateTimeFormat('en-CA', {
                timeZone: tz,
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', hour12: false,
            }).formatToParts(guess);
            const g = (t) => parseInt(parts.find(p => p.type === t).value);

            let tzH = g('hour');
            if (tzH === 24) tzH = 0;
            const inTz = new Date(Date.UTC(g('year'), g('month') - 1, g('day'), tzH, g('minute')));
            const offsetMs = inTz.getTime() - guess.getTime();

            return new Date(guess.getTime() - offsetMs).toISOString();
        }

        // ---- Format helpers ----

        function formatDuration(minutes) {
            if (!minutes && minutes !== 0) return '--';
            const h = Math.floor(minutes / 60);
            const m = Math.round(minutes % 60);
            if (h > 0) return `${h}h ${m}m`;
            return `${m}m`;
        }

        function formatTimerDuration(ms) {
            const totalSeconds = Math.floor(ms / 1000);
            const h = Math.floor(totalSeconds / 3600);
            const m = Math.floor((totalSeconds % 3600) / 60);
            const s = totalSeconds % 60;
            return `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        function formatTimeInTz(date, tz) {
            return new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
            }).format(date);
        }

        function formatShortTimeInTz(dateStr, tz) {
            if (!dateStr) return '--';
            return new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
            }).format(new Date(dateStr));
        }

        function formatDateTimeInTz(dateStr, tz) {
            const d = new Date(dateStr);
            return new Intl.DateTimeFormat('en-GB', {
                timeZone: tz,
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
            }).format(d);
        }

        async function apiFetch(path, options = {}) {
            const res = await fetch(`${API_BASE}${path}`, {
                headers: { 'Content-Type': 'application/json' },
                ...options,
            });
            if (!res.ok) {
                const body = await res.json().catch(() => ({}));
                throw new Error(body.error || `Request failed (${res.status})`);
            }
            return res.json();
        }

        function App() {
            const [timezone, setTimezone] = useState(TIMEZONES[0]);
            const [currentTime, setCurrentTime] = useState(new Date());
            const [currentSession, setCurrentSession] = useState(null);
            const [todayStats, setTodayStats] = useState(null);
            const [weeklyStats, setWeeklyStats] = useState(null);
            const [sessions, setSessions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [timerMs, setTimerMs] = useState(0);
            const [awakeTimerMs, setAwakeTimerMs] = useState(0);
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            // Modal state: null = closed, {} = add new, {id,...} = edit
            const [editingSession, setEditingSession] = useState(null);
            const [formStart, setFormStart] = useState('');
            const [formEnd, setFormEnd] = useState('');

            // Clock tick
            useEffect(() => {
                const interval = setInterval(() => setCurrentTime(new Date()), 1000);
                return () => clearInterval(interval);
            }, []);

            // Sleep timer
            useEffect(() => {
                if (!currentSession) { setTimerMs(0); return; }
                const startTime = new Date(currentSession.start_time).getTime();
                const update = () => setTimerMs(Date.now() - startTime);
                update();
                const interval = setInterval(update, 1000);
                return () => clearInterval(interval);
            }, [currentSession]);

            // Awake timer
            const lastEndTime = !currentSession && sessions.length > 0
                ? ((sessions.find(s => s.end_time) || {}).end_time || null)
                : null;

            useEffect(() => {
                if (!lastEndTime) { setAwakeTimerMs(0); return; }
                const endTime = new Date(lastEndTime).getTime();
                const update = () => setAwakeTimerMs(Date.now() - endTime);
                update();
                const interval = setInterval(update, 1000);
                return () => clearInterval(interval);
            }, [lastEndTime]);

            const loadData = useCallback(async () => {
                try {
                    const [session, today, weekly, sessionsData] = await Promise.all([
                        apiFetch('/sleep/current'),
                        apiFetch('/sleep/stats/today'),
                        apiFetch('/sleep/stats/weekly'),
                        apiFetch('/sleep/sessions?limit=20'),
                    ]);
                    setCurrentSession(session);
                    setTodayStats(today);
                    setWeeklyStats(weekly);
                    setSessions(sessionsData);
                    setError(null);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                loadData();
            }, [loadData]);

            // Stacked bar chart
            useEffect(() => {
                if (!weeklyStats || !weeklyStats.daily || !chartRef.current) return;
                if (chartInstance.current) { chartInstance.current.destroy(); }

                const ctx = chartRef.current.getContext('2d');
                const days = weeklyStats.daily;

                chartInstance.current = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: days.map(d => {
                            const date = new Date(d.date);
                            return new Intl.DateTimeFormat('en-GB', { month: 'short', day: 'numeric' }).format(date);
                        }),
                        datasets: [
                            {
                                label: 'Night',
                                data: days.map(d => +(d.night_minutes / 60).toFixed(1)),
                                backgroundColor: 'rgba(108, 92, 231, 0.75)',
                                borderColor: 'rgba(108, 92, 231, 1)',
                                borderWidth: 1,
                                borderRadius: 3,
                            },
                            {
                                label: 'Day',
                                data: days.map(d => +(d.day_minutes / 60).toFixed(1)),
                                backgroundColor: 'rgba(232, 67, 147, 0.75)',
                                borderColor: 'rgba(232, 67, 147, 1)',
                                borderWidth: 1,
                                borderRadius: 3,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                display: true,
                                labels: { color: '#888', boxWidth: 12, padding: 16 },
                            },
                            tooltip: {
                                callbacks: {
                                    label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y}h`,
                                },
                            },
                        },
                        scales: {
                            x: {
                                stacked: true,
                                ticks: { color: '#666' },
                                grid: { display: false },
                            },
                            y: {
                                stacked: true,
                                ticks: { color: '#666' },
                                grid: { color: 'rgba(255,255,255,0.05)' },
                                title: { display: true, text: 'Hours', color: '#666' },
                            },
                        },
                    },
                });

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                        chartInstance.current = null;
                    }
                };
            }, [weeklyStats]);

            // ---- Session form handlers ----

            const openAddForm = () => {
                setFormStart('');
                setFormEnd('');
                setEditingSession({});
            };

            const openEditForm = (session) => {
                setFormStart(utcToLocalStr(session.start_time, timezone.tz));
                setFormEnd(utcToLocalStr(session.end_time, timezone.tz));
                setEditingSession(session);
            };

            const closeForm = () => {
                setEditingSession(null);
            };

            const handleSaveSession = async () => {
                try {
                    setError(null);
                    if (!formStart || !formEnd) {
                        setError('Both start and end times are required');
                        return;
                    }
                    const startUTC = localStrToUTC(formStart, timezone.tz);
                    const endUTC = localStrToUTC(formEnd, timezone.tz);

                    if (editingSession.id) {
                        await apiFetch(`/sleep/sessions/${editingSession.id}`, {
                            method: 'PUT',
                            body: JSON.stringify({ start_time: startUTC, end_time: endUTC }),
                        });
                    } else {
                        await apiFetch('/sleep/sessions', {
                            method: 'POST',
                            body: JSON.stringify({ start_time: startUTC, end_time: endUTC }),
                        });
                    }
                    setEditingSession(null);
                    await loadData();
                } catch (err) {
                    setError(err.message);
                }
            };

            // ---- Sleep toggle ----

            const handleToggleSleep = async () => {
                try {
                    setError(null);
                    if (currentSession) {
                        setCurrentSession(null);
                        await apiFetch('/sleep/end', { method: 'POST' });
                    } else {
                        const now = new Date().toISOString();
                        setCurrentSession({ start_time: now });
                        await apiFetch('/sleep/start', { method: 'POST' });
                    }
                    await loadData();
                } catch (err) {
                    setError(err.message);
                    await loadData();
                }
            };

            const handleDeleteSession = async (id) => {
                if (!confirm('Delete this sleep session?')) return;
                try {
                    setError(null);
                    await apiFetch(`/sleep/sessions/${id}`, { method: 'DELETE' });
                    await loadData();
                } catch (err) {
                    setError(err.message);
                }
            };

            if (loading) {
                return (
                    <div className="app-container">
                        <div className="loading">Loading...</div>
                    </div>
                );
            }

            const isSleeping = !!currentSession;

            return (
                <div className="app-container">
                    <div className="header">
                        <h1>Baby Sleep Tracker</h1>
                        <div className="timezone-bar">
                            {TIMEZONES.map(tz => (
                                <button
                                    key={tz.tz}
                                    className={`tz-btn ${timezone.tz === tz.tz ? 'active' : ''}`}
                                    onClick={() => setTimezone(tz)}
                                >
                                    {tz.label}
                                </button>
                            ))}
                        </div>
                        <div className="current-time">
                            {formatTimeInTz(currentTime, timezone.tz)}
                        </div>
                    </div>

                    {error && <div className="error-message">{error}</div>}

                    <div className="sleep-button-container">
                        <button
                            className={`sleep-button ${isSleeping ? 'sleeping' : 'awake'}`}
                            onClick={handleToggleSleep}
                        >
                            <span className={`icon ${isSleeping ? 'sleeping-indicator' : ''}`}>
                                {isSleeping ? '\u{1F31C}' : '\u{2600}\u{FE0F}'}
                            </span>
                            <span>{isSleeping ? 'Sleeping' : 'Awake'}</span>
                            <span className="label">
                                {isSleeping ? 'Tap to wake' : 'Tap to sleep'}
                            </span>
                        </button>
                    </div>

                    <div className={`timer ${isSleeping ? 'sleeping' : 'awake'}`}>
                        {isSleeping
                            ? formatTimerDuration(timerMs)
                            : lastEndTime ? formatTimerDuration(awakeTimerMs) : ''}
                    </div>

                    {todayStats && (
                        <React.Fragment>
                            <div className="section-title">Today</div>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="value">
                                        {formatShortTimeInTz(todayStats.woke_up, timezone.tz)}
                                    </div>
                                    <div className="label">Woke Up</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {todayStats.woke_up ? formatDuration(todayStats.day_sleep_minutes) : '--'}
                                    </div>
                                    <div className="label">Day Sleep</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {todayStats.woke_up ? formatDuration(todayStats.awake_minutes) : '--'}
                                    </div>
                                    <div className="label">Awake Time</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {todayStats.woke_up ? todayStats.naps : '--'}
                                    </div>
                                    <div className="label">Naps</div>
                                </div>
                            </div>
                        </React.Fragment>
                    )}

                    {weeklyStats && (
                        <React.Fragment>
                            <div className="section-divider" />
                            <div className="section-title">Last 7 Days (avg / day)</div>
                            <div className="stats-grid">
                                <div className="stat-card">
                                    <div className="value">
                                        {formatDuration(weeklyStats.averages.total_minutes)}
                                    </div>
                                    <div className="label">Avg Sleep</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {formatDuration(weeklyStats.averages.night_minutes)}
                                    </div>
                                    <div className="label">Avg Night</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {formatDuration(weeklyStats.averages.day_minutes)}
                                    </div>
                                    <div className="label">Avg Day</div>
                                </div>
                                <div className="stat-card">
                                    <div className="value">
                                        {weeklyStats.averages.naps}
                                    </div>
                                    <div className="label">Avg Naps</div>
                                </div>
                            </div>

                            {weeklyStats.daily.length > 0 && (
                                <div className="chart-container">
                                    <div className="chart-wrapper">
                                        <canvas ref={chartRef}></canvas>
                                    </div>
                                </div>
                            )}
                        </React.Fragment>
                    )}

                    <div className="sessions-list">
                        <div className="sessions-header">
                            <h3>Recent Sessions</h3>
                            <button className="add-btn" onClick={openAddForm} title="Add session">+</button>
                        </div>
                        {sessions.filter(s => s.end_time).map(session => (
                            <div key={session.id} className="session-item">
                                <div className="session-info">
                                    <div className="session-time">
                                        {formatDateTimeInTz(session.start_time, timezone.tz)}
                                        {' \u2192 '}
                                        {formatDateTimeInTz(session.end_time, timezone.tz)}
                                    </div>
                                    <div className="session-duration">
                                        {formatDuration(session.duration_minutes)}
                                    </div>
                                </div>
                                <div className="session-actions">
                                    <button
                                        className="edit-btn"
                                        onClick={() => openEditForm(session)}
                                        title="Edit session"
                                    >
                                        {'\u270E'}
                                    </button>
                                    <button
                                        className="delete-btn"
                                        onClick={() => handleDeleteSession(session.id)}
                                        title="Delete session"
                                    >
                                        {'\u2715'}
                                    </button>
                                </div>
                            </div>
                        ))}
                    </div>

                    {editingSession && (
                        <div className="modal-overlay" onClick={e => { if (e.target === e.currentTarget) closeForm(); }}>
                            <div className="modal-card">
                                <div className="modal-title">
                                    {editingSession.id ? 'Edit Session' : 'Add Session'}
                                </div>
                                <div className="form-group">
                                    <label>Start ({timezone.label})</label>
                                    <input
                                        type="datetime-local"
                                        value={formStart}
                                        onChange={e => setFormStart(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>End ({timezone.label})</label>
                                    <input
                                        type="datetime-local"
                                        value={formEnd}
                                        onChange={e => setFormEnd(e.target.value)}
                                    />
                                </div>
                                <div className="modal-buttons">
                                    <button className="modal-btn cancel" onClick={closeForm}>Cancel</button>
                                    <button className="modal-btn save" onClick={handleSaveSession}>Save</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
